<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практична&nbsp;16 — оформлення сайту</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header with logo and navigation -->
    <header class="site-header">
        <div class="container header-inner">
            <div class="logo">SiteName</div>
            <!-- Navigation for large screens -->
            <nav class="navigation">
                <ul>
                    <li><a href="#">Головна</a></li>
                    <li><a href="#">Про&nbsp;нас</a></li>
                    <li><a href="#">Контакти</a></li>
                </ul>
            </nav>
            <!-- Burger icon for small screens -->
            <div class="burger" aria-label="Меню">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </header>

    <!-- Hero section -->
    <section class="hero">
        <div class="container hero-content">
            <div class="text-content">
                <h1>Подорожуй&nbsp;з&nbsp;нами</h1>
                <p>Ми пропонуємо найкращі тури та незабутні враження. Насолоджуйтесь своїм
                    відпочинком разом з&nbsp;нами і відкривайте світ.</p>
                <a class="cta-btn" href="#">Детальніше</a>
            </div>
            <div class="image-content">
                <!-- Placeholder image; replace src with своє фото через Figma (Ctrl+Shift+K) -->
                <img src="https://placehold.co/600x400?text=Ваше+фото" alt="Placeholder">
            </div>
        </div>
    </section>
</body>
</html>
